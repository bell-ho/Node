    <script type="text/javascript">

               $.ajax("/insertMember",{data:member, success:function(r){
                    alert(r);
               }})
            })
        })
    </script>
</head>
<body>

        주소 : <input type="text" name="addr"></input><br>
    </form>
    <button type="button" id="btnAdd">등록</button>
</body>
</html>
